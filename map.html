<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта творчества Анненского</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
</head>

<body class="map-page">
    <!-- Header -->
    <header class="map-header">
        <div class="container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            <h1 class="map-main-title">Путешествие по творчеству Анненского</h1>
        </div>
    </header>

    <!-- Карта -->
    <main class="map-main">
        <div class="container">
            <div class="map-container">
                <!-- Декоративные круги -->
                <div class="circle-decoration decoration-1"></div>
                <div class="circle-decoration decoration-2"></div>

                <!-- Стрелки -->
                <svg class="connection-lines" width="100%" height="100%" viewBox="0 0 1000 600">
                    <!-- Определение стрелки -->
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="var(--accent-color)" />
                        </marker>
                    </defs>

                    <!-- Стрелки между пунктами -->
                    <line class="arrow-line arrow-1" x1="240" y1="140" x2="360" y2="140" />
                    <line class="arrow-line arrow-2" x1="440" y1="140" x2="560" y2="140" />
                    <line class="arrow-line arrow-3" x1="640" y1="140" x2="760" y2="140" />
                    <line class="arrow-line arrow-4" x1="820" y1="140" x2="530" y2="380" />
                </svg>

                <!-- Пункты карты в кружочках -->
                <div class="map-item item-1" data-section="introduction">
                    <a href="/introduction.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <h3>Введение</h3>
                        <p>Знакомство с поэтом</p>
                    </a>
                </div>

                <div class="map-item item-2" data-section="biography">
                    <a href="biography.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3>Биография</h3>
                        <p>Жизненный путь</p>
                    </a>
                </div>

                <div class="map-item item-3" data-section="works">
                    <a href="works.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-pen-fancy"></i>
                        </div>
                        <h3>Творчество</h3>
                        <p>Произведения</p>
                    </a>
                </div>

                <div class="map-item item-4" data-section="facts">
                    <a href="facts.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <h3>Факты</h3>
                        <p>Интересные детали</p>
                    </a>
                </div>

                <div class="map-item item-5" data-section="conclusion">
                    <a href="conclusion.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3>Заключение</h3>
                        <p>Итоги и значение</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">
                <span class="ornament">❦</span>
                Коннов Артём | ©️ 2025
                <span class="ornament">❦</span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
