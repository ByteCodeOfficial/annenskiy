<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта творчества Анненского</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
</head>
<body class="map-page">
    <!-- Header -->
    <header class="map-header">
        <div class="container">
            <a href="annenskiy/index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            <h1 class="map-main-title">Путешествие по творчеству Анненского</h1>
        </div>
    </header>

    <!-- Карта -->
    <main class="map-main">
        <div class="container">
            <div class="map-container">
                <!-- Соединительные линии -->
                <svg class="connection-lines" width="100%" height="100%">
                    <line class="line line-1" x1="20%" y1="25%" x2="40%" y2="25%"/>
                    <line class="line line-2" x1="40%" y1="25%" x2="60%" y2="25%"/>
                    <line class="line line-3" x1="60%" y1="25%" x2="80%" y2="25%"/>
                    <line class="line line-4" x1="80%" y1="25%" x2="50%" y2="60%"/>
                </svg>

                <!-- Пункты карты -->
                <div class="map-item item-1" data-section="introduction">
                    <a href="annenskiy/introduction.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <h3>Введение</h3>
                        <p>Знакомство с поэтом</p>
                    </a>
                </div>
                
                <div class="map-item item-2" data-section="biography">
                    <a href="annenskiy/biography.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3>Биография</h3>
                        <p>Жизненный путь</p>
                    </a>
                </div>
                
                <div class="map-item item-3" data-section="works">
                    <a href="annenskiy/works.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-pen-fancy"></i>
                        </div>
                        <h3>Творчество</h3>
                        <p>Произведения и переводы</p>
                    </a>
                </div>
                
                <div class="map-item item-4" data-section="facts">
                    <a href="annenskiy/facts.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <h3>Факты</h3>
                        <p>Интересные детали</p>
                    </a>
                </div>
                
                <div class="map-item item-5" data-section="conclusion">
                    <a href="annenskiy/conclusion.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3>Заключение</h3>
                        <p>Итоги и значение</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">
                <span class="ornament">❦</span>
                Коннов Артём | ©️ 2025
                <span class="ornament">❦</span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
