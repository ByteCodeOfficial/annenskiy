<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта творчества Анненского</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
</head>

<body class="map-page">
    <!-- Header -->
    <header class="map-header">
        <div class="container">
            <a href="/index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            <h1 class="map-main-title">Путешествие по творчеству Анненского</h1>
        </div>
    </header>

    <!-- Карта -->
    <main class="map-main">
        <div class="container">
            <div class="map-container">
                <!-- НОВАЯ ДОРОЖКА - Извилистый путь с узорами -->
                <svg class="connection-lines" width="100%" height="100%" viewBox="0 0 1000 600">
                    <!-- Основной извилистый путь -->
                    <path class="path-line"
                        d="M100,100 C200,50 300,150 400,100 C500,50 600,150 700,100 C800,50 900,150 500,400" fill="none"
                        stroke-linecap="round" />

                    <!-- Декоративные линии -->
                    <path class="path-decoration" d="M120,90 C220,40 320,140 420,90" fill="none" />
                    <path class="path-decoration" d="M380,110 C480,60 580,160 680,110" fill="none" />
                    <path class="path-decoration" d="M480,90 C580,40 680,140 780,90" fill="none" />
                    <path class="path-decoration" d="M680,110 C630,200 580,300 500,380" fill="none" />

                    <!-- Точки на пути -->
                    <circle class="path-dot dot-1" cx="100" cy="100" r="6" />
                    <circle class="path-dot dot-2" cx="400" cy="100" r="6" />
                    <circle class="path-dot dot-3" cx="700" cy="100" r="6" />
                    <circle class="path-dot dot-4" cx="500" cy="400" r="8" />
                    <circle class="path-dot dot-5" cx="500" cy="400" r="4" fill="white" />
                </svg>

                <!-- Пункты карты -->
                <div class="map-item item-1" data-section="introduction">
                    <a href="/introduction.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <h3>Введение</h3>
                        <p>Знакомство с поэтом</p>
                    </a>
                </div>

                <div class="map-item item-2" data-section="biography">
                    <a href="/biography.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3>Биография</h3>
                        <p>Жизненный путь</p>
                    </a>
                </div>

                <div class="map-item item-3" data-section="works">
                    <a href="/works.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-pen-fancy"></i>
                        </div>
                        <h3>Творчество</h3>
                        <p>Произведения и переводы</p>
                    </a>
                </div>

                <div class="map-item item-4" data-section="facts">
                    <a href="/facts.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <h3>Факты</h3>
                        <p>Интересные детали</p>
                    </a>
                </div>

                <div class="map-item item-5" data-section="conclusion">
                    <a href="/conclusion.html" class="map-link">
                        <div class="icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3>Заключение</h3>
                        <p>Итоги и значение</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">
                <span class="ornament">❦</span>
                Коннов Артём | ©️ 2025
                <span class="ornament">❦</span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
